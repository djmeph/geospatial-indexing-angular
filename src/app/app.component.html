<nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Geospatial Index Companion App</a>
</nav>
<main>
    <div id="container">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (centerChange)="centerChange($event)">
            <agm-marker *ngFor="let marker of markers" [latitude]="marker[0]" [longitude]="marker[1]"></agm-marker>
          </agm-map>
    </div>
</main>
